<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteHawk Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --wh-primary: #0A1C3D;
      --wh-accent: #00A9E0;
      --wh-warning: #FFC72C;
    }
    .navbar {
      background: var(--wh-primary) !important;
    }
    .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
      color: #fff !important;
    }
    .nav-link.active, .nav-link:focus, .nav-link:hover {
      color: var(--wh-accent) !important;
    }
    .table thead {
      background: var(--wh-primary);
      color: #fff;
    }
    .progress-bar {
      background: var(--wh-accent) !important;
    }
    .bg-warning-custom {
      background: var(--wh-warning) !important;
      color: var(--wh-primary) !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="WasteHawk Logo" width="48" height="48" class="d-inline-block align-text-top me-2">
        WasteHawk Backoffice
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="parts.html">Parts Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="finance.html">Financial Model</a>
          </li>
          <li class="nav-item">
            <span class="nav-link disabled">More...</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <section id="telemetry" class="mb-5">
      <h2 class="mb-3">Drone Production Telemetry</h2>
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <span class="fw-semibold">Temperature</span>
              <div id="temp-value" class="fs-5 mt-2">--</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <span class="fw-semibold">Battery</span>
              <div id="battery-value" class="fs-5 mt-2">--</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <span class="fw-semibold">Location</span>
              <div id="location-value" class="fs-5 mt-2">--</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <span class="fw-semibold">Status</span>
              <div id="status-value" class="fs-5 mt-2">--</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="print-queue" class="mb-5">
      <h2 class="mb-3">Parts Print Queue</h2>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th>Part</th>
              <th>Status</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="queue-body">
            <!-- Print queue rows injected by JS -->
          </tbody>
        </table>
      </div>
    </section>
    <section id="warnings">
      <h2 class="mb-3">Warnings</h2>
      <ul id="warning-list" class="list-unstyled"></ul>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
