<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteHawk Parts Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --wh-primary: #0A1C3D;
      --wh-accent: #00A9E0;
      --wh-warning: #FFC72C;
    }
    .navbar {
      background: var(--wh-primary) !important;
    }
    .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
      color: #fff !important;
    }
    .nav-link.active, .nav-link:focus, .nav-link:hover {
      color: var(--wh-accent) !important;
    }
    .table thead {
      background: var(--wh-primary);
      color: #fff;
    }
    .bg-warning-custom {
      background: var(--wh-warning) !important;
      color: var(--wh-primary) !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="WasteHawk Logo" width="48" height="48" class="d-inline-block align-text-top me-2">
        WasteHawk Backoffice
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="parts.html">Parts Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="finance.html">Financial Model</a>
          </li>
          <li class="nav-item">
            <span class="nav-link disabled">More...</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <section>
      <h2 class="mb-3">Drone Parts</h2>
      <div class="table-responsive">
        <table id="parts-table" class="table table-bordered align-middle">
          <thead>
            <tr>
              <th>Part Name</th>
              <th>Material</th>
              <th>Weight</th>
              <th>STL</th>
              <th>Spec Sheet</th>
              <th>Description</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <!-- Populated by parts.js -->
          </tbody>
        </table>
      </div>
      <!-- 3D Preview Modal -->
      <div class="modal fade" id="stlPreviewModal" tabindex="-1" aria-labelledby="stlPreviewLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="stlPreviewLabel">3D Model Preview</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="stl-viewer-container" style="width:100%;height:400px;background:#f5f8fa;"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/STLLoader.js"></script>
  <script src="parts.js"></script>
</body>
</html>
